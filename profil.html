<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
    <h1>Profile</h1>
    <div id="profileInfo"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
            const profileData = JSON.parse(localStorage.getItem(username));
            if (profileData) {
                document.getElementById('profileInfo').innerHTML = `
                    <h2>Username: ${profileData.username}</h2>
                `;
            } else {
                document.getElementById('profileInfo').innerHTML = 'Profile not found.';
            }
        } else {
            document.getElementById('profileInfo').innerHTML = 'No username provided.';
        }
    </script>
</body>
</html>
